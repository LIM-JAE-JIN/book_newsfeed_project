<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link href="/css/common.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/main_list.css" />
    <link rel="stylesheet" href="../css/post.css" />
    <script type="module" src="/js/jquery-3.6.3.min.js"></script>
    <script type="module" src="../js/post.js"></script>
    <script type="module" src="../js/logout.js"></script>
    <script type="module" src="../js/main_list.js"></script>
    <title>책먹고 리플 메인(로그인 후)</title>
  </head>

  <body>
    <!-- 게시글 생성 팝업 s -->
    <div class="dr-dim"></div>
    <div
      id="post_modal"
      class="dr-popup-wrap dr-popup-create-post"
      style="width: 640px"
    >
      <div id="post_content">
        <header style="background-color: transparent">
          <h1>게시글 생성</h1>
        </header>
        <div class="dr-popup-content">
          <div class="mb-5 dr-input-wrap">
            <input
              type="text"
              class="dr-input"
              id="post_title"
              name="post_title"
              placeholder="게시글 제목을 입력해주세요."
            />
          </div>
          <div class="mb-5 dr-input-wrap">
            <input
              type="text"
              class="dr-input"
              id="post_body"
              name="post_body"
              placeholder="게시글 내용을 입력해주세요."
            />
          </div>
          <div class="mb-5 dr-input-wrap">
            <label for="post_genre">장르:</label>
            <select name="post_genre" id="post_genre"></select>
          </div>
        </div>
        <footer>
          <div class="d-flex justify-content-between dr-bg-white">
            <a
              href="#none"
              class="dr-button"
              id="cancel_btn"
              onclick="drPopupClose(this)"
              style="background-color: #ff9a69; color: #fff; border: 0"
              >취소</a
            >
            <a
              href="#none"
              class="dr-button"
              id="create_btn"
              onclick="drPopupClose(this)"
              style="background-color: #623c35; color: #fff; border: 0"
              >생성하기</a
            >
          </div>
        </footer>
      </div>
    </div>
    <!-- 게시글 생성 팝업 e -->

    <header>
      <div class="header_cont">
        <div class="logo_wrap">
          <img src="../images/logo2.png" alt="logo_img" />
          <div class="logo_cont">
            <div id="dropmenu_container" class="btn_wrap">
              <button id="genre_menu_btn" class="dr-button" style="border: 0">
                <a href="javascript:void(0);" style="color: #fff">장르선택</a>
              </button>
            </div>
          </div>
        </div>
        <div class="btn_wrap">
          <button
            id="post_create_btn"
            class="dr-button"
            style="color: #fff"
            onclick="drPopupOpen('.dr-popup-create-post')"
          >
            <a href="#"> 게시글 생성</a>
          </button>
        </div>
        <div class="btn_wrap">
          <button class="dr-button">
            <a href="/page/mypage.html">마이페이지</a>
          </button>
          <button class="dr-button" onclick="signout()">
            <a href="javascript:void(0);">로그아웃</a>
          </button>
        </div>
      </div>
    </header>

    <div id="post_updateAndDelete_btn"></div>

    <div class="mylist_wrap">
      <ul class="list_cont" id="list_cont"></ul>
    </div>
  </body>
</html>
